<mat-card class="matCardReadUpdate">
    <mat-card-title>Criar Produto</mat-card-title>
    <form>
        <mat-form-field floatLabel="always">
            <input matInput required placeholder="Nome" [(ngModel)]="product.name" [formControl]="nameControl">
            <mat-error *ngIf="nameControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field floatLabel="always">
            <input matInput required placeholder="Preço" [(ngModel)]="product.value" [formControl]="valueControl" type="number">
            <!--span matPrefix>R$</span-->
            <mat-error *ngIf="valueControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-label class="radioLabel">Categoria*</mat-label>
        <mat-radio-group required [(ngModel)]="product.category" [ngModelOptions]="{standalone: true}">
            <mat-radio-button value="perecivel">Perecível</mat-radio-button>
            <mat-radio-button value="nao_perecivel">Não Perecível</mat-radio-button>
        </mat-radio-group>
    </form>
    <button mat-raised-button (click)="createProduct()" color="primary" disabled="{{ isCreateDisabled() }}">
        Criar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
