<mat-card class="matCardReadUpdate">
    <mat-card-title>{{title}}</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" [formControl]="nameControl" [disabled]="true">
            <mat-error *ngIf="nameControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço" [(ngModel)]="product.value" [formControl]="valueControl" [disabled]="isDisabled" type="number">
            <mat-error *ngIf="valueControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-label class="radioLabel">Categoria</mat-label>
        <mat-radio-group [(ngModel)]="product.category" [ngModelOptions]="{standalone: true}" [disabled]="isDisabled" >
            <mat-radio-button value="perecivel">Perecível</mat-radio-button>
            <mat-radio-button value="nao_perecivel">Não Perecível</mat-radio-button>
        </mat-radio-group>
    </form>
    <button mat-raised-button (click)="updateProduct()" color="primary" *ngIf="!isDisabled" disabled="{{ isCreateDisabled() }}">
        Atualizar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
